<!DOCTYPE html>
<html>
<head>
    <title>Acceso con Usuario y Contraseña</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        h2 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <h2>Acceso</h2>
    <button id="btnAbrirModal">Ingresar</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingrese su Usuario y Contraseña</h2>
            <form onsubmit="validarAcceso(); return false;">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Acceder</button>
            </form>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('data')) || [];
        const modal = document.getElementById("modal");
        const btnAbrirModal = document.getElementById("btnAbrirModal");
        const span = document.getElementsByClassName("close")[0];

        btnAbrirModal.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function validarAcceso() {
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;

            // Validación sencilla (debes mejorar esto en un entorno real)
            if (usuario === "admin" && password === "1234") {
                alert("Acceso concedido");
                modal.style.display = "none";
                registrarAcceso(usuario);
                localStorage.setItem('sesionIniciada', 'true');

                // Delay to ensure the alert message is read by the user
                setTimeout(() => {
                    window.location.href = "/Tres.html"; // URL de la página de destino
                }, 500);
                
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }

        function registrarAcceso(usuario) {
            const acceso = {
                usuario: usuario,
                fecha: new Date().toLocaleString()
            };
            data.push(acceso);
            localStorage.setItem('data', JSON.stringify(data));
        }

        window.onload = function() {
            if (!localStorage.getItem('data')) {
                localStorage.setItem('data', JSON.stringify([]));
            }
        }
    </script>
</body>
</html>
